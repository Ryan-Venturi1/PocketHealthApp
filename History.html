<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PocketHealth | History</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="mainstyle.css">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="history.js" type="module"></script>
</head>
<body class="app-body">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="app-logo">
        <h1>PocketHealth</h1>
      </div>
      <button id="sidebar-close" class="sidebar-toggle">
        <!-- X icon -->
        <svg width="24" height="24" viewBox="0 0 24 24"><line x1="6" y1="6" x2="18" y2="18" stroke="#333" stroke-width="2"/><line x1="18" y1="6" x2="6" y2="18" stroke="#333" stroke-width="2"/></svg>
      </button>
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li>
          <a href="dashboard.html">
            <!-- Dashboard icon -->
            <svg width="24" height="24" viewBox="0 0 24 24"><rect x="3" y="11" width="7" height="10" fill="#2563EB"/><rect x="14" y="3" width="7" height="18" fill="#60A5FA"/></svg>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a href="health-tests.html">
            <!-- Health Tests icon -->
            <svg width="24" height="24" viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16" rx="4" fill="#059669"/><rect x="9" y="9" width="6" height="6" rx="3" fill="#fff"/></svg>
            <span>Health Tests</span>
          </a>
        </li>
        <li>
          <a href="health-assistant.html">
            <!-- AI Assistant icon -->
            <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#F59E42"/><ellipse cx="12" cy="15" rx="5" ry="2" fill="#fff"/></svg>
            <span>AI Assistant</span>
          </a>
        </li>
        <li class="active">
          <a href="history.html">
            <!-- History icon -->
            <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#FBBF24"/><path d="M12 7v5l4 2" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
            <span>History</span>
          </a>
        </li>
        <li>
          <a href="settings.html">
            <!-- Settings icon -->
            <svg width="24" height="24" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#A78BFA"/><circle cx="12" cy="12" r="4" fill="#fff"/></svg>
            <span>Settings</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <a id="btn-emergency" class="btn-emergency" href="https://www.911.gov" target="_blank" rel="noopener">
        <!-- 911 icon -->
        <svg width="24" height="24" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="6" fill="#DC2626"/><text x="12" y="17" text-anchor="middle" font-size="10" fill="#fff" font-family="Arial">911</text></svg>
        <span>Emergency</span>
      </a>
      <button id="btn-logout" class="btn-logout">
        <!-- Logout icon -->
        <svg width="24" height="24" viewBox="0 0 24 24"><path d="M16 17l5-5-5-5" stroke="#333" stroke-width="2" fill="none"/><path d="M21 12H9" stroke="#333" stroke-width="2" fill="none"/><rect x="3" y="4" width="6" height="16" rx="2" fill="#A1A1AA"/></svg>
        <span>Sign Out</span>
      </button>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <header class="main-header">
      <button id="sidebar-open" class="sidebar-toggle mobile-only">
        <!-- Plus icon -->
        <svg width="24" height="24" viewBox="0 0 24 24"><line x1="12" y1="5" x2="12" y2="19" stroke="#333" stroke-width="2"/><line x1="5" y1="12" x2="19" y2="12" stroke="#333" stroke-width="2"/></svg>
      </button>
      <div class="page-title">
        <h2 id="current-page-title">History</h2>
      </div>
      <div class="header-actions">
        <div class="quick-actions">
          <button id="quick-test" class="btn-secondary" onclick="window.location.href='health-tests.html'">
            <span>Quick Test</span>
          </button>
          <button id="talk-assistant" class="btn-primary" onclick="window.location.href='health-assistant.html'">
            <span>Talk to Assistant</span>
          </button>
        </div>
      </div>
    </header>
    
    <!-- History Content -->
    <div class="content-container">
      <div class="history-page page-content active" id="history-page">
        <!-- Dynamic content will be loaded here by history.js -->
      </div>
    </div>
  </main>
  
  <!-- Modal Containers -->
  <div class="modal-backdrop" id="modal-backdrop"></div>
  <div class="modal-container" id="modal-container"></div>

  <!-- History Styles -->
  <style>
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 24px;
      gap: 16px;
    }
    
    .history-filters {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    
    .filter-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .filter-group label {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .filter-group select {
      padding: 8px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background-color: white;
    }
    
    .history-timeline {
      margin-bottom: 24px;
    }
    
    .timeline-month {
      margin-bottom: 24px;
    }
    
    .timeline-month h4 {
      font-size: 1.125rem;
      color: var(--primary);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .timeline-item {
      display: flex;
      margin-bottom: 16px;
    }
    
    .timeline-date {
      width: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .date-circle {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: var(--primary-light);
      color: var(--primary-dark);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }
    
    .date-line {
      width: 2px;
      flex-grow: 1;
      background-color: var(--border);
    }
    
    .timeline-content {
      flex: 1;
      background-color: white;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
      padding: 16px;
      margin-left: 16px;
    }
    
    .timeline-content .activity-item {
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 16px;
    }
    
    .timeline-content .activity-item:last-child {
      padding-bottom: 0;
      border-bottom: none;
      margin-bottom: 0;
    }
    
    .history-load-more {
      text-align: center;
      margin-bottom: 24px;
    }
    
    .history-export {
      text-align: center;
    }
    
    .history-export button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .activity-item {
      display: flex;
      margin-bottom: 16px;
    }
    
    .activity-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .activity-details {
      flex: 1;
    }
    
    .activity-details h4 {
      margin: 0 0 4px 0;
      font-size: 1rem;
    }
    
    .activity-details p {
      margin: 0 0 4px 0;
      color: var(--text-secondary);
    }
    
    .activity-date {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      display: block;
      margin-bottom: 8px;
    }
    
    .btn-text {
      background: none;
      border: none;
      color: var(--primary);
      padding: 0;
      font-size: 0.9rem;
      cursor: pointer;
    }
    
    .btn-text:hover {
      text-decoration: underline;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      overflow: auto;
    }
    
    .modal-content {
      background-color: white;
      margin: 10% auto;
      width: 90%;
      max-width: 600px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
    }
    
    .modal-header h3 {
      margin: 0;
    }
    
    .close-modal {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .result-header {
      margin-bottom: 16px;
    }
    
    .result-timestamp {
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    
    .result-details {
      margin-bottom: 24px;
    }
    
    .detail-row {
      display: flex;
      margin-bottom: 8px;
    }
    
    .detail-label {
      width: 140px;
      font-weight: 500;
      color: var(--text-secondary);
    }
    
    .detail-value {
      flex: 1;
    }
    
    .recommendation {
      background-color: var(--primary-light);
      padding: 16px;
      border-radius: var(--radius);
    }
    
    .recommendation h5 {
      margin-top: 0;
      color: var(--primary);
    }
    
    .eye-results {
      display: flex;
      gap: 24px;
      margin-bottom: 16px;
    }
    
    .right-eye, .left-eye {
      flex: 1;
    }
    
    .icon-fallback {
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-light);
      color: var(--primary);
      border-radius: 50%;
      font-weight: 600;
    }
    
    .no-history {
      text-align: center;
      padding: 30px;
      color: var(--text-secondary);
    }
    
    @media (max-width: 768px) {
      .history-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .history-filters {
        width: 100%;
        flex-direction: column;
      }
      
      .filter-group {
        width: 100%;
      }
      
      .filter-group select {
        flex: 1;
      }
      
      .modal-content {
        margin: 20% auto;
        width: 95%;
      }
      
      .eye-results {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>

  <!-- Initialize App -->
  <script src="js/app.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set up sidebar toggle for mobile
      const sidebarOpen = document.getElementById('sidebar-open');
      const sidebarClose = document.getElementById('sidebar-close');
      const sidebar = document.querySelector('.sidebar');
      
      if (sidebarOpen) {
        sidebarOpen.addEventListener('click', () => {
          sidebar.classList.add('open');
        });
      }
      
      if (sidebarClose) {
        sidebarClose.addEventListener('click', () => {
          sidebar.classList.remove('open');
        });
      }
      
      // Set up modal backdrop behavior
      const modalBackdrop = document.getElementById('modal-backdrop');
      
      if (modalBackdrop) {
        modalBackdrop.addEventListener('click', () => {
          // Close any open modals when clicking on backdrop
          document.querySelectorAll('.modal').forEach(modal => {
            modal.style.display = 'none';
          });
          modalBackdrop.classList.remove('open');
        });
      }

  </script>
</body>
</html>
