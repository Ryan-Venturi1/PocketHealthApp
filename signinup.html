<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCompanion | Your Personal Health Assistant</title>
  <link rel="stylesheet" href="styles/main.css">
  <!-- Preconnect to CDN -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="mainstyle.css">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-logo">
      <img src="assets/images/logo.svg" alt="HealthCompanion Logo">
      <h1>HealthCompanion</h1>
    </div>
    
    <!-- Login Form -->
    <div class="auth-form" id="login-form">
      <h2>Welcome Back</h2>
      <p class="auth-subtitle">Your health journey continues</p>
      
      <form id="form-login">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" required placeholder="yourname@example.com">
        </div>
        
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required placeholder="••••••••">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn-primary btn-full">Sign In</button>
        
        <div class="auth-divider">
          <span>or</span>
        </div>
        
        <button type="button" class="btn-social btn-google">
          <img src="assets/images/google-icon.svg" alt="Google"> Continue with Google
        </button>
        
        <p class="auth-toggle">
          Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </p>
      </form>
    </div>
    
    <!-- Registration Form -->
    <div class="auth-form hidden" id="signup-form">
      <h2>Create Your Account</h2>
      <p class="auth-subtitle">Start your health journey today</p>
      
      <form id="form-signup">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" required placeholder="John Doe">
        </div>
        
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" required placeholder="yourname@example.com">
        </div>
        
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required placeholder="••••••••">
          <span class="password-requirements">Must be at least 8 characters</span>
        </div>
        
        <div class="form-group">
          <label for="signup-dob">Date of Birth</label>
          <input type="date" id="signup-dob" required>
        </div>
        
        <div class="form-group">
          <label>Gender</label>
          <div class="radio-group">
            <label class="radio-label">
              <input type="radio" name="gender" value="male"> Male
            </label>
            <label class="radio-label">
              <input type="radio" name="gender" value="female"> Female
            </label>
            <label class="radio-label">
              <input type="radio" name="gender" value="other"> Other
            </label>
          </div>
        </div>
        
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" required id="terms-checkbox">
            <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
          </label>
        </div>
        
        <button type="submit" class="btn-primary btn-full">Create Account</button>
        
        <p class="auth-toggle">
          Already have an account? <a href="#" id="show-login">Sign in</a>
        </p>
      </form>
    </div>
  </div>
  
  <script src="js/auth.js"></script>
</body>
</html>
